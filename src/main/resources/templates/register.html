<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"> 
	<head>
		<title>Register</title>
	</head>
	<body>
		<section layout:fragment="content" class="container catalog-container">  
			<div class="row col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Registration</h2>
					</div>
					<div th:if="${param.success}">
						<div class="alert alert-info">
				            You have successfully registered our app!
				        </div>
				    </div>
					<div class="card-body">
						<form th:action="@{/register/save}" th:object="${user}" method="post">
							<div class="form-group mb-3">
								<label class="form-label">Email</label>
								<input class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="text"/>
								<p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"/>
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Password</label>
								<input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password"/>
								<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"/>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">Register</button>
								<span>Already registered? <a th:href="@{/login}">Login here</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>  
	</body>
</html>
