<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"> 
<head>
    <title>Book Catalog</title> 
    <style>
        .book-card {  
            position: relative;  
            width: 200px;  
            height: 300px;  
            margin: 20px;  
            background-size: cover;  
            background-position: center;  
            display: inline-block;  
            overflow: hidden;  
        }  
  
        .book-info {  
            position: absolute;  
            bottom: 0;  
            width: 100%;  
            height: 100%;  
            background: rgba(0, 0, 0, 0.5);  
            color: white;  
            padding: 10px;  
            opacity: 0;  
            transition: opacity 0.3s;  
        }  
  
        .book-card:hover .book-info {  
            opacity: 1;  
        }  
  
        .book-title {  
            font-weight: bold;  
            font-size: 18px;  
        }  
  
        .book-actions {  
            position: absolute;  
            bottom: 10px;  
            right: 10px;  
        }  
  
        .add-book-btn {  
            position: fixed;  
            bottom: 20px;  
            right: 20px;  
            width: 60px;  
            height: 60px;  
            border-radius: 50%;  
            background-color: lightblue;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            font-size: 30px;  
            color: white;  
            text-decoration: none;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);  
        }  
  
        .add-book-btn:hover {  
            text-decoration: none;  
            color: white;  
            background-color: dodgerblue;  
        }   
    </style>  
	</head>
	<body>
		<section layout:fragment="content" class="container">  
            <div th:each="book : ${books}" class="book-card" th:style="'background-image: url(' + ${book.imageUrl} + ')'">  
                <div class="book-info">  
                    <div class="book-title" th:text="${book.title}"></div>
                    <div>Author: <span th:text="${book.author}"></span></div>  
                    <div>Publication Year: <span th:text="${book.publicationYear}"></span></div>  
                    <div>Genre: <span th:text="${book.genre}"></span></div>  
                    <div class="book-actions">  
							<a th:href="@{/books/edit/{id}(id=${book.id})}">
								<img src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" alt="Edit"/>
							</a>
							<a th:href="@{/books/delete/{id}(id=${book.id})}">
								<img src="https://img.icons8.com/material-outlined/24/000000/delete-forever.png" alt="Delete"/>
							</a>
                    </div>  
                </div>
			</div>
        	<a th:href="@{/books/add}" class="add-book-btn">+</a>
        </section> 
	</body>
</html>
