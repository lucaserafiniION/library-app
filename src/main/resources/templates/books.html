<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorate="~{layout}"> <!-- Usa il layout.html -->  
<body>  
    <main layout:fragment="content">
		<div class="nes-container with-title is-rounded">  
		    <p class="title">Books</p>  
		    <table class="nes-table is-bordered is-centered">  
		        <thead>  
		            <tr>  
		                <th>ID</th>  
		                <th>Title</th>  
		                <th>Author</th>  
		                <th>Year</th>  
		                <th>Cover</th> <!-- Aggiungi questa colonna -->  
		                <th>Genre</th>    
		                <th>Actions</th>  
		            </tr>  
		        </thead>  
		        <tbody>  
		            <tr th:each="book : ${books}">  
		                <td th:text="${book.id}"></td>  
		                <td th:text="${book.title}"></td>  
		                <td th:text="${book.author}"></td>  
		                <td th:text="${book.publicationYear}"></td>  
		                <td> <!-- Aggiungi questa cella -->  
		                    <img class="nes-avatar" src="${book.imageUrl}" alt="Copertina del libro ${book.title}" />  
		                </td>
		                <td th:text="${book.genre}"></td> 
		                <td>  
		                    <a th:href="@{'/books/edit/' + ${book.id}}" class="nes-btn is-primary">Edit</a>  
		                    <a th:href="@{'/books/deleteBook/' + ${book.id}}" class="nes-btn is-error">Delete</a>  
		                </td>  
		            </tr>  
		        </tbody>  
		    </table>  
		</div> 
	</main>  
</body>  

</html>
